<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/snackbar.css" />
    <script src="./js/snackbar.js" type="module"></script>
    <title>Snackbar</title>
  </head>
  <body>
    <header>
      <div class="text-container">
        <p><a href="./index.html">Go back</a></p>
      </div>
    </header>
    <main>
      <form class="form">
        <label class="delay-label">
          Delay (ms)
          <input class="delay-input" type="number" name="delay" required />
        </label>

        <fieldset class="form-fieldset">
          <legend class="state-legend">State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button class="form-button" type="submit">Create notification</button>
      </form>
    </main>
  </body>
</html>
