<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <script src="./js/task-3.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="text-container">
        <p><a href="./index.html">Go back</a></p>
      </div>
    </header>
    <main class="main">
      <form class="feedback-form" autocomplete="off">
        <label class="form-label input">
          Name
          <input class="form-input" type="text" name="name"
        /></label>
        <label class="form-label input">
          Email
          <input class="form-input" type="email" name="email" autofocus />
        </label>
        <label class="form-label text">
          Message
          <textarea class="form-text" name="message" rows="8"></textarea>
        </label>
        <button class="form-button" type="submit">Submit</button>
      </form>
      <h1 class="greetings visually-hidden" id="name-output">Anonymous</h1>
    </main>
  </body>
</html>
